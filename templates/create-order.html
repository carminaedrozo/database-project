{% extends 'layout-dashboard.html' %}

{% block title %}
Add Order
{% endblock %}

{% block script %}
<script src="{{ base_url() }}/../create-order.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <form>
        {% for p in publisher %}
        <div class="form-group row">Publisher
        <select class="custom-select" id="publisherlist">
            <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group row">Book Title
            <input type="text" class="form-control mb-2 mr-sm-2" id="inputTitle" placeholder="Title">
        </div>
        <div class="form-group row">Quantity
            <input type="number" class="form-control mb-2 mr-sm-2" id="inputQuantity" placeholder="1">
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="addOrder">Submit</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
