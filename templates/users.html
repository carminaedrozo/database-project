{% extends 'layout-dashboard.html' %}

{% block title %}
Users
{% endblock %}

{% block script %}
{% endblock %}


{% block content %}
<div class="container">

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>

        </tr>
        </thead>
        <tbody>
        {% for key, i in info %}
        <tr><a href="{{ base_url() }}/users/{{ i.id }}">

            <td><a href="{{ base_url() }}/users/{{ i.id }}">{{ i.lastName }}, {{ i.firstName }}</a></td>
            <td>{{ i.user.email }}</td>
            <td>{{ i.user.status }}</td>


        </a></tr>

        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
