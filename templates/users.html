{% extends 'layout-dashboard.html' %}

{% block title %}
Users
{% endblock %}

{% block script %}
{% endblock %}


{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>

        </tr>
        </thead>
        <tbody>
        {% for key, i in info %}
        <tr>

            <td>{{ i.firstName }}</td>
            <td>{{ i.lastName }}</td>
            <td>{{ i.user.email }}</td>
            <td>{{ i.user.status }}</td>


        </tr>

        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
