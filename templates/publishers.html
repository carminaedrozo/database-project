{% extends 'layout-dashboard.html' %}

{% block title %}
Publishers
{% endblock %}

{% block script %}
{% endblock %}


{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>


        </tr>
        </thead>
        <tbody>
        {% for p in publisher %}
        <tr>
            <td><a href="{{ base_url() }}/publisher/{{ p.id }}">{{ p.name }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
