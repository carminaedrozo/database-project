{% extends 'layout-dashboard.html' %}

{% block title %}
Punto Fijo - Create Account
{% endblock %}

{% block script %}
<script src="{{ base_url() }}/../create-account.js"></script>
{% endblock %}

{% block content %}
<div class="container xx">
    <form>
        <fieldset class="form-group" id="statusRole">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="inputAdmin" value="0">
                        <label class="form-check-label" for="inputAdmin">
                            Admin
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" id="inputEmployee" value="1">
                        <label class="form-check-label" for="inputEmployee">
                            Employee
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmailConfirm" class="col-sm-2 col-form-label">Confirm Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmailConfirm" placeholder="Confirm Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword" placeholder="1234" disabled>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="addBtnAccount">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
