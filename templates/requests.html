{% extends 'layout-dashboard.html' %}

{% block title %}
Requests
{% endblock %}

{% block script %}
{% endblock %}


{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Request #</th>


        </tr>
        </thead>
        <tbody>
        {% for key, r in requests %}
        <tr>
            <td><a href="{{ base_url() }}/request/{{ r.id }}">Request#00{{ r.id }}</a></td>
            <td>{{ r.stat }}</td>


        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
